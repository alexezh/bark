<html>
<style>
    * {
        box-sizing: border-box;
    }

    html,
    body {
        font-family: helvetica;
        margin: auto;
        overflow: hidden;
        min-height: 100%;
        width: 100%;
        height: 100%;
    }

    /* Create two unequal columns that floats next to each other */
    .column {
        float: left;
        padding: 10px;
        height: 300px;
        /* Should be removed. Only for demonstration */
    }

    .left {
        width: 50%;
        height: 100%;
    }

    .right {
        width: 50%;
        height: 100%;
    }

    /* Clear floats after the columns */
    .row:after {
        height: 100%;
        content: "";
        display: table;
        clear: both;
    }

    .gameIframe {
        overflow: hidden;
        height: 100%;
        width: 100%;
    }

    .gameCanvas {
        position: absolute;
        visibility: visible;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
    }

    .codeEditor {
        position: absolute;
        visibility: visible;
        opacity: 0.9;
        background: rgb(13, 10, 10);
        display: flex;
        flex-direction: column;
        top: 0;
        left: 0;
    }

    .codeEditorBar {
        display: flex;
        flex-direction: row;
        top: 0;
        left: 0;
    }

    .barLayer {
        position: absolute;
        background: transparent;
        display: flex;
        flex-direction: row;
        top: 0;
        left: 0;
    }

    .mapInfoLayer {
        position: absolute;
        opacity: 0.6;
        background: rgb(13, 10, 10);
        display: flex;
        flex-direction: column;
        top: 0;
        left: 0;
    }

    textarea {
        width: 100%;
        height: 100%;
        -webkit-box-sizing: border-box;
        /* Safari/Chrome, other WebKit */
        -moz-box-sizing: border-box;
        /* Firefox, other Gecko */
        box-sizing: border-box;
        /* Opera/IE 8+ */
    }
</style>
<link rel="stylesheet" href="./xterm.css" />
<link rel="stylesheet" href="./nes-core.css" />
<script src="./xterm.js"></script>
<script src="./index.js"></script>
<script>
    function onLoaded() {
        const gameContainer = document.getElementById('gameContainer');
        pokman.initGame(gameContainer);
        //pokman.gameApp.setContainer(gameContainer);
    }
</script>

<body id="body" scrolling="no" onload="onLoaded()">
    <div height="100%" style="z-index: 1" id="gameContainer">
    </div>
</body>

</html>
