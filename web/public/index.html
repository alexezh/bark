<html>
<style>
    * {
        box-sizing: border-box;
    }

    html,
    body {
        font-family: helvetica;
        margin: auto;
        overflow: hidden;
        min-height: 100%;
        width: 100%;
        height: 100%;
        background-color: #ece7dd;
    }

    .vertical-center {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        display: flex;
        flex-direction: column;
        font-size: x-large;
        transform: translateX(-50%);
        transform: translateY(-50%);
    }

    .title {
        width: 300px;
        margin-bottom: 20px;
    }

    .inputContainer {
        width: 300px;
        margin-bottom: 20px;
    }

    .inputContainer label {
        float: left;
        margin-right: 5px;
    }

    .inputContainer div {
        overflow: hidden;
    }

    .inputContainer input {
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        display: block
    }
</style>
<script>
    function onLoaded() {
    }
</script>

<body id="body" scrolling="no" onload="onLoaded()">
    <div height="100%" width="100%">
        <div class="vertical-center">
            <div class="title">Welcome to dig.js</div>
            <div class="inputContainer">
                <label>User name:</label>
                <input type="text"></input>
            </div>
            <div class="inputContainer">
                <label>Password:</label>
                <input id="pwd" type="password"></input>
            </div>
        </div>
    </div>
</body>

</html>
