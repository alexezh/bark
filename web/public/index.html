<html>
<style>
    * {
        box-sizing: border-box;
    }

    html,
    body {
        font-family: helvetica;
        margin: auto;
        overflow: hidden;
        min-height: 100%;
        width: 100%;
        height: 100%;
    }

    /* Create two unequal columns that floats next to each other */
    .column {
        float: left;
        padding: 10px;
        height: 300px;
        /* Should be removed. Only for demonstration */
    }

    .left {
        width: 50%;
        height: 100%;
    }

    .right {
        width: 50%;
        height: 100%;
    }

    /* Clear floats after the columns */
    .row:after {
        height: 100%;
        content: "";
        display: table;
        clear: both;
    }

    .gameIframe {
        overflow: hidden;
        height: 100%;
        width: 100%;
    }

    .gameCanvas {
        position: absolute;
        visibility: visible;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
    }

    .codeEditor {
        position: absolute;
        visibility: visible;
        opacity: 0.9;
        background: rgb(13, 10, 10);
        display: flex;
        flex-direction: column;
        top: 0;
        left: 0;
    }

    .codeEditorBar {
        display: flex;
        flex-direction: row;
        top: 0;
        left: 0;
    }

    .barLayer {
        position: absolute;
        display: flex;
        flex-direction: row;
        top: 0;
        left: 0;
    }

    .inputContainer {
        width: 300px;
        border: 1px dashed rgb(14, 26, 197)
    }

    .inputContainer label {
        float: left;
        margin-right: 5px;
        background: #ccc
    }

    .inputContainer div {
        overflow: hidden;
    }

    .inputContainer input {
        width: 100%;
        max-width: 100px;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        display: block
    }

    .commandFloatie {
        opacity: 1.0;
        background: rgb(219, 210, 210);
        display: flex;
        flex-direction: column;
        top: 0;
        left: 0;
    }

    .commandList {
        opacity: 1.0;
        display: flex;
        flex-direction: row;
        top: 0;
        left: 0;
    }

    .commandPane {
        display: flex;
        flex-direction: row;
        top: 0;
        left: 0;
    }

    .commandButton {
        background: none;
        border: none;
        margin: 0;
        padding: 0;
        cursor: pointer;
        font-size: medium;
        padding-left: 12;
        padding-right: 12;
        font-family: 'Courier New', Courier, monospace;
        font-weight: bold;
        color: rgb(26, 24, 24);
    }

    .commandButton:hover {
        color: rgb(155, 54, 26);
    }

    .mapInfoLayer {
        position: absolute;
        opacity: 0.6;
        background: rgb(13, 10, 10);
        display: flex;
        flex-direction: column;
        top: 0;
        left: 0;
    }

    textarea {
        width: 100%;
        height: 100%;
        -webkit-box-sizing: border-box;
        /* Safari/Chrome, other WebKit */
        -moz-box-sizing: border-box;
        /* Firefox, other Gecko */
        box-sizing: border-box;
        /* Opera/IE 8+ */
    }

    label.label input[type="file"] {
        position: absolute;
        top: - 1000px;
    }

    .label {
        cursor: pointer;
        border: 1px solid #cccccc;
        border-radius: 5px;
        padding: 5px 15px;
        margin: 5px;
        background: #dddddd;
        display: inline-block;
    }
</style>
<link rel="stylesheet" href="./nes-core.css" />
<script src="./index.js"></script>
<script>
    function onLoaded() {
        const gameContainer = document.getElementById('gameContainer');
        //pokman.initGame(gameContainer);
        //pokman.gameApp.setContainer(gameContainer);
        pokman.gameApp.setContainer(gameContainer);
        setTimeout(() => pokman.gameApp.run());
    }
</script>

<body id="body" scrolling="no" onload="onLoaded()">
    <div height="100%" style="z-index: 1" id="gameContainer">
    </div>
</body>

</html>
